version: "3.8"

services:
  byt-frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: byt-frontend
    ports:
      - "8091:80"
    environment:
      - NODE_ENV=production
    networks:
      - byt-app-network

networks:
  byt-app-network:
    name: byt-app-network
    driver: bridge
