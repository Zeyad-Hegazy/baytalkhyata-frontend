version: "3.8"

services:
  byt-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: byt-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production  # Or 'production'
      - VITE_HOST=http://109.123.247.149:5000/api/v1
      - VITE_SOCKET=http://109.123.247.149:5000
    networks:
      - byt-network
    depends_on:
      - byt-backend  # Ensure backend starts before frontend


networks:
  byt-network:
    name: byt-network
    driver: bridge
